<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ARG</title>

    <link rel="icon" href="img/logoV.png" type="image/x-icon" />
    <!-- FOLHA DE ESTILO PARA CABEÇALHO DO LOGIN -->
    <link rel="stylesheet" href="css/login/header_login.css">
    <!-- FOLHA DE ESTILO PARA FORMULARIO DE LOGIN -->
    <link rel="stylesheet" href="css/login/login.css">
    <!-- FOLHA DE ESTILO PARA ESTILOS COMPARTILHADOS -->
    <link rel="stylesheet" href="css/style-geral.css">
    <!-- FOLHA DE ESTILO PARA ICONES -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

</head>

<body>

    <!-- INICIO DO CABEÇALHO DA APLICAÇÃO -->
    <header class="cabecalho">
        <div class="logotipo">
            <img src="img/logoC.png" alt="">
            <h1>ARG</h1>
        </div>
        <div class="div-btn">
            <a href="#" class="btn-cadastro">Registre - se</a>
        </div>

    </header>
    <!-- FIM DO CABEÇALHO DA APLICAÇÃO -->


    <!-- INICIO DA SESSÃO DE FORMULÁRIO DE LOGIN -->
    <section class="form-style">

        <!-- TITULO DO FORMULÁRIO -->
        <div class="title">
            <h3>Login</h3>
        </div>

        <form id="form" class="" action="" method="post">
            <div class="group-input2 width-45">

                <div class="group-input ">
                    <span class="icon-input"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
                    <label for="Email">E-mail</label>
                    <input type="email" name="email" value="" maxlength="60">
                </div>

                <div class="group-input">
                    <span class="icon-input"><i class="fa fa-key" aria-hidden="true"></i></span>
                    <label for="Senha">Senha</label>
                    <input type="text" name="senha" value="" maxlength="30">
                </div>

            </div>

            <button id="btn-cadastrar" class="btn-submit" type="button" name="cadastrar">Entrar</button>
        </form>
    </section>

    <script src="../js/jquery.min.js"></script>
    <script type="text/javascript">
    </script>

</body>

</html>
